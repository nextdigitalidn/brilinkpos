<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .glass-panel { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(75, 85, 99, 0.4); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans min-h-screen selection:bg-blue-500 selection:text-white">

    <!-- LOGIN -->
    <div id="loginSection" class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full -z-10">
            <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]"></div>
            <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
        </div>
        <div class="w-full max-w-md bg-gray-800/80 backdrop-blur-xl border border-gray-700 p-8 rounded-2xl shadow-2xl fade-in">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-white">Admin Access</h2>
                <p class="text-gray-400 text-sm mt-1">Sistem Manajemen POS SaaS</p>
            </div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <input type="email" id="admEmail" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="Email Admin" required>
                <input type="password" id="admPass" class="w-full bg-gray-900/50 border border-gray-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="Password" required>
                <button type="submit" id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg transition">Masuk Dashboard</button>
            </form>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardSection" class="hidden min-h-screen flex flex-col">
        <nav class="bg-gray-800/80 backdrop-blur border-b border-gray-700 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg"><i class="fa-solid fa-layer-group text-white text-sm"></i></div>
                    <span class="font-bold text-lg text-white">SaaS Panel</span>
                    <span class="px-2 py-0.5 rounded text-[10px] bg-green-500/10 text-green-400 border border-green-500/20 ml-2" id="statusConn">Connected</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="refreshAll()" class="text-gray-400 hover:text-white"><i class="fa-solid fa-rotate-right"></i></button>
                    <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm font-medium"><i class="fa-solid fa-power-off mr-1"></i> Logout</button>
                </div>
            </div>
        </nav>

        <main class="flex-1 max-w-7xl w-full mx-auto p-4 lg:p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- KIRI: PRODUK (2/3) -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Form Produk -->
                <div class="glass-panel rounded-2xl p-6 relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-white flex items-center gap-2"><i class="fa-solid fa-pen-to-square text-blue-400"></i> <span id="formTitle">Tambah Produk</span></h3>
                        <button onclick="resetForm()" id="btnCancelEdit" class="hidden text-xs bg-gray-700 text-white px-3 py-1.5 rounded">Batal Edit</button>
                    </div>
                    <input type="hidden" id="editId"><input type="hidden" id="currentIcon">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div><label class="text-xs font-bold text-gray-400 ml-1">NAMA PRODUK</label><input id="prodName" type="text" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2.5 text-sm text-white focus:border-blue-500 outline-none"></div>
                        <div><label class="text-xs font-bold text-gray-400 ml-1">KATEGORI</label><select id="prodType" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2.5 text-sm text-white focus:border-blue-500 outline-none"><option value="TOPUP">Top Up E-Wallet</option><option value="WITHDRAW">Tarik Tunai (Bank)</option></select></div>
                        <div><label class="text-xs font-bold text-gray-400 ml-1">FEE (RP)</label><input id="prodFee" type="number" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-2.5 text-sm text-white focus:border-blue-500 outline-none"></div>
                        <div><label class="text-xs font-bold text-gray-400 ml-1">LOGO (PNG)</label><input id="prodFile" type="file" accept="image/png" class="w-full text-xs text-gray-400 file:mr-2 file:py-2 file:px-3 file:rounded-lg file:border-0 file:bg-gray-700 file:text-white bg-gray-900 rounded-lg border border-gray-600"></div>
                    </div>
                    <button onclick="saveProduct()" id="btnSaveProd" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg shadow transition flex justify-center items-center gap-2"><i class="fa-solid fa-plus"></i> <span>Simpan Produk</span></button>
                </div>

                <!-- List Produk -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between"><h3 class="font-bold text-gray-300">Daftar Produk Aktif</h3><span class="text-xs bg-gray-800 px-2 py-1 rounded text-gray-400" id="prodCount">0 item</span></div>
                    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
            </div>

            <!-- KANAN: USER MANAGEMENT (1/3) -->
            <div class="lg:col-span-1">
                <div class="glass-panel rounded-2xl p-0 overflow-hidden sticky top-24 h-[calc(100vh-8rem)] flex flex-col">
                    <div class="p-4 border-b border-gray-700 bg-gray-800/50 backdrop-blur">
                        <h3 class="font-bold text-white flex items-center gap-2"><i class="fa-solid fa-users text-yellow-400"></i> Approval User</h3>
                        <p class="text-xs text-gray-400 mt-0.5">Kelola akses & langganan merchant</p>
                    </div>
                    <div class="overflow-y-auto flex-1 p-2 space-y-2 custom-scrollbar" id="userListContainer">
                        <div class="text-center py-10 text-gray-500 text-xs">Memuat user...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL APPROVAL LANGGANAN -->
    <div id="approvalModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 p-6 rounded-xl border border-gray-600 w-full max-w-sm shadow-2xl relative anim-up">
            <h3 class="text-lg font-bold text-white mb-1">Kelola Langganan</h3>
            <p class="text-gray-400 text-sm mb-6 border-b border-gray-700 pb-2" id="modalShopName">Toko: ...</p>
            <input type="hidden" id="modalUserId">

            <div class="space-y-3">
                <button onclick="setStatus('active', 30)" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg text-sm text-left px-4 flex items-center transition group">
                    <div class="bg-white/20 p-2 rounded mr-3 group-hover:bg-white/30"><i class="fa-solid fa-calendar-days"></i></div>
                    <div><div class="font-bold">Paket Bulanan</div><div class="text-[10px] text-blue-200">Aktifkan 30 Hari</div></div>
                </button>
                <button onclick="setStatus('active', 365)" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-lg text-sm text-left px-4 flex items-center transition group">
                    <div class="bg-white/20 p-2 rounded mr-3 group-hover:bg-white/30"><i class="fa-solid fa-crown"></i></div>
                    <div><div class="font-bold">Paket Tahunan</div><div class="text-[10px] text-purple-200">Aktifkan 365 Hari (1 Tahun)</div></div>
                </button>
                <div class="border-t border-gray-700 my-2 pt-2"></div>
                <button onclick="setStatus('pending', 0)" class="w-full bg-red-900/50 hover:bg-red-900 text-red-200 border border-red-800 py-2 rounded-lg text-xs text-center transition">
                    <i class="fa-solid fa-ban mr-1"></i> Suspend / Nonaktifkan
                </button>
            </div>
            <button onclick="document.getElementById('approvalModal').classList.add('hidden')" class="absolute top-4 right-4 text-gray-500 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const API_URL = "https://pos.hakiki.workers.dev"; // GANTI URL WORKER ANDA
        let token = localStorage.getItem('adm_token');
        let productsCache = [];

        if(token) initDashboard(); else document.getElementById('loginSection').classList.remove('hidden');

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btnLogin');
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Memproses...`;
            try {
                const res = await fetch(API_URL + '/api/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email: document.getElementById('admEmail').value, password: document.getElementById('admPass').value }) });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error || "Gagal");
                if(data.role !== 'admin') throw new Error("Bukan Admin");
                token = data.token; localStorage.setItem('adm_token', token);
                document.getElementById('loginSection').classList.add('hidden'); initDashboard();
            } catch(err) { alert(err.message); btn.innerHTML = "Masuk Dashboard"; }
        }

        function logout() { if(confirm("Keluar?")) { localStorage.clear(); location.reload(); } }
        function initDashboard() { document.getElementById('dashboardSection').classList.remove('hidden'); refreshAll(); }
        function refreshAll() { loadUsers(); loadProducts(); }

        // --- MANAGE USERS ---
        async function loadUsers() {
            const container = document.getElementById('userListContainer');
            try {
                const res = await fetch(API_URL + '/api/admin/users', { headers: {'Authorization': 'Bearer '+token} });
                const json = await res.json();
                if(!json.data?.length) { container.innerHTML = '<div class="text-center py-10 text-gray-500 text-xs">Kosong</div>'; return; }

                let html = '';
                json.data.forEach(u => {
                    const isPending = u.status === 'pending';
                    
                    // Hitung Sisa Hari
                    let subInfo = "<span class='text-gray-500'>-</span>";
                    if(u.subscription_until) {
                        const d = new Date(u.subscription_until);
                        const days = Math.ceil((d - new Date()) / (1000*60*60*24));
                        if(days > 0) subInfo = `<span class='text-green-400'>${days} Hari</span>`;
                        else subInfo = `<span class='text-red-400 font-bold'>Expired</span>`;
                    }

                    // Tombol Aksi
                    let actionBtn = u.role === 'admin' ? '<span class="text-blue-400 text-[10px] border border-blue-400 px-2 py-0.5 rounded">ADMIN</span>' 
                        : `<button onclick="openApprovalModal(${u.id}, '${u.shop_name}')" class="bg-gray-700 hover:bg-blue-600 text-gray-300 hover:text-white text-xs px-3 py-1.5 rounded transition">Kelola</button>`;

                    const statusBadge = isPending ? `<span class="text-yellow-500 text-[10px] animate-pulse">PENDING</span>` : `<span class="text-green-500 text-[10px]">ACTIVE</span>`;

                    html += `
                    <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex items-center justify-between group hover:border-gray-500 transition">
                        <div>
                            <div class="font-bold text-sm text-white">${u.shop_name} <span class="ml-2 opacity-50 font-normal text-[10px]">${u.email}</span></div>
                            <div class="flex items-center gap-3 mt-1 text-xs">
                                <div>Status: ${statusBadge}</div>
                                <div class="text-gray-400">Sisa: ${subInfo}</div>
                            </div>
                        </div>
                        ${actionBtn}
                    </div>`;
                });
                container.innerHTML = html;
            } catch(e) { container.innerHTML = 'Error loading users'; }
        }

        // --- APPROVAL LOGIC ---
        function openApprovalModal(id, name) {
            document.getElementById('modalUserId').value = id;
            document.getElementById('modalShopName').innerText = "Toko: " + name;
            document.getElementById('approvalModal').classList.remove('hidden');
        }

        async function setStatus(status, days) {
            const id = document.getElementById('modalUserId').value;
            let subDate = null;
            if (status === 'active' && days > 0) {
                const d = new Date(); d.setDate(d.getDate() + days); subDate = d.toISOString();
            }
            if(!confirm(`Update status user?`)) return;
            try {
                await fetch(API_URL + '/api/admin/users/status', {
                    method: 'POST', headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer '+token},
                    body: JSON.stringify({ user_id: id, status: status, subscription_until: subDate })
                });
                document.getElementById('approvalModal').classList.add('hidden');
                loadUsers();
            } catch(e) { alert(e.message); }
        }

        // --- MANAGE PRODUCTS ---
        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            try {
                const res = await fetch(API_URL + '/api/products');
                const json = await res.json();
                productsCache = json.data;
                document.getElementById('prodCount').innerText = json.data.length + " item";
                
                let html = '';
                json.data.forEach((p, idx) => {
                    const isImg = p.icon.includes('/') || p.icon.includes('http');
                    const icon = isImg ? `<img src="${p.icon}" class="w-8 h-8 object-contain bg-white rounded p-0.5">` : `<i class="${p.icon} text-xl text-gray-400"></i>`;
                    const typeClass = p.type === 'TOPUP' ? 'bg-blue-900 text-blue-200' : 'bg-purple-900 text-purple-200';
                    
                    html += `
                    <div class="bg-gray-800 p-3 rounded-xl border border-gray-700 flex justify-between items-center group relative overflow-hidden">
                        <div class="flex items-center gap-3 z-10">
                            ${icon}
                            <div><div class="font-bold text-gray-200 text-sm">${p.name}</div><div class="text-[10px] mt-0.5"><span class="${typeClass} px-1.5 rounded">${p.type}</span> <span class="text-green-400 ml-1">Fee: ${p.admin_fee}</span></div></div>
                        </div>
                        <div class="flex gap-2 z-10">
                            <button onclick="editProduct(${idx})" class="w-7 h-7 rounded bg-gray-700 hover:bg-yellow-600 text-gray-300 hover:text-white flex items-center justify-center"><i class="fa-solid fa-pen text-[10px]"></i></button>
                            <button onclick="deleteProduct(${p.id})" class="w-7 h-7 rounded bg-gray-700 hover:bg-red-600 text-gray-300 hover:text-white flex items-center justify-center"><i class="fa-solid fa-trash text-[10px]"></i></button>
                        </div>
                    </div>`;
                });
                grid.innerHTML = html;
            } catch(e) { grid.innerHTML = 'Error loading products'; }
        }

        // --- PRODUCT CRUD ---
        function editProduct(idx) {
            const p = productsCache[idx];
            document.getElementById('editId').value = p.id;
            document.getElementById('currentIcon').value = p.icon;
            document.getElementById('prodName').value = p.name;
            document.getElementById('prodType').value = p.type;
            document.getElementById('prodFee').value = p.admin_fee;
            
            document.getElementById('formTitle').innerText = "Edit: " + p.name;
            document.getElementById('formTitle').parentElement.classList.add('text-yellow-400');
            document.getElementById('btnSaveProd').innerHTML = `<i class="fa-solid fa-floppy-disk"></i> <span>Update</span>`;
            document.getElementById('btnSaveProd').className = "w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2.5 rounded-lg shadow transition flex justify-center items-center gap-2";
            document.getElementById('btnCancelEdit').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('editId').value = ""; document.getElementById('currentIcon').value = "";
            document.getElementById('prodName').value = ""; document.getElementById('prodFee').value = ""; document.getElementById('prodFile').value = "";
            
            document.getElementById('formTitle').innerText = "Tambah Produk";
            document.getElementById('formTitle').parentElement.classList.remove('text-yellow-400');
            document.getElementById('btnSaveProd').innerHTML = `<i class="fa-solid fa-plus"></i> <span>Simpan Produk</span>`;
            document.getElementById('btnSaveProd').className = "w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2.5 rounded-lg shadow transition flex justify-center items-center gap-2";
            document.getElementById('btnCancelEdit').classList.add('hidden');
        }

        async function saveProduct() {
            const btn = document.getElementById('btnSaveProd');
            const editId = document.getElementById('editId').value;
            const fileInput = document.getElementById('prodFile');
            
            if(!document.getElementById('prodName').value) return alert("Nama wajib diisi!");
            btn.disabled = true; btn.innerHTML = 'Saving...';

            let iconVal = editId ? document.getElementById('currentIcon').value : 'fa-solid fa-wallet';

            try {
                if(fileInput.files.length > 0) {
                    const upRes = await fetch(API_URL + '/api/upload', { method: 'PUT', headers: {'Content-Type': 'image/png'}, body: fileInput.files[0] });
                    if(!upRes.ok) throw new Error("Gagal upload gambar");
                    iconVal = (await upRes.json()).url;
                }

                const method = editId ? 'PUT' : 'POST';
                const payload = {
                    name: document.getElementById('prodName').value, type: document.getElementById('prodType').value,
                    admin_fee: document.getElementById('prodFee').value, icon: iconVal, color: 'text-gray-500'
                };
                if(editId) payload.id = editId;

                const res = await fetch(API_URL + '/api/admin/products', {
                    method: method, headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer '+token}, body: JSON.stringify(payload)
                });
                
                if(!res.ok) throw new Error("Gagal simpan DB");
                loadProducts(); resetForm();

            } catch(e) { alert(e.message); } finally { btn.disabled = false; btn.innerHTML = editId ? 'Update' : 'Simpan Produk'; }
        }

        async function deleteProduct(id) {
            if(confirm("Hapus?")) {
                await fetch(API_URL + `/api/admin/products?id=${id}`, { method: 'DELETE', headers: {'Authorization': 'Bearer '+token} });
                loadProducts();
            }
        }
    </script>
</body>
</html>
